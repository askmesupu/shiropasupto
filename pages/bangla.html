<head>

  <title>আমার ভালোবাসা — বাংলা</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="page">
    <div class="card">
      <h2>আমার ভালোবাসা — বাংলা</h2>
      <div id="type-bn" class="typewriter"></div>
    </div>
  </div>

  <script src="../script.js"></script>
  <script>
    const textBN = "শোনো সুহাসিনী নামের মৃদু আলো যেন আমার অন্তরের প্রতিটি অন্ধকার কুঠুরি জুড়ে এক অপরূপ প্রদীপ প্রজ্বলিত করেছে। তাঁর হাসি শুধু মুখের অলংকার নয়, তা এক অদৃশ্য মন্ত্র, যার ছোঁয়ায় হৃদয় নত হয়, মন পবিত্র হয়। আমি যেন তাঁর সান্নিধ্যে এসে বুঝেছি, প্রেম কেবল আকাঙ্ক্ষা নয় প্রেম এক মহাযজ্ঞ, যেখানে আত্মা নিবেদন হয় সত্যের অগ্নিতে। সুহাসিনীর প্রতি আমার ভালোবাসা তাই ক্ষণিক অনুভূতি নয়, এটি চিরন্তন শাশ্বত রাগিণী, যার প্রতিটি স্বর ভক্তির মাধুর্যে ভিজে থাকে। তাঁর দৃষ্টির ভিতরে আমি খুঁজে পাই সৃষ্টির নিগূঢ় রহস্য, তাঁর স্নিগ্ধ উপস্থিতিতে অনুভব করি দিবারাত্রির সমাহিত শান্তি। যেন তিনি আমার জীবনযাত্রার পরম সাধনা, যার মাঝে মিশে আছে সৌন্দর্যের পূর্ণতা ও আধ্যাত্মিকতার মহিমা।";
    document.addEventListener('DOMContentLoaded', () => typeWriter('type-bn', textBN, 35));
  </script>
</body>
</html>
